<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Car Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            overflow: auto;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            line-height: 1.5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        p {
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
    </style>
</head>
<body>
<header>
    <h1>Delete Car</h1>
</header>
<div class="container">
    <p>The car "<span th:text="${brand}">[Brand]</span> <span th:text="${model}">[Model]</span>" has been deleted successfully.</p>
    <a href="/all_cars">Back to all cars</a>
</div>
</body>
</html>
