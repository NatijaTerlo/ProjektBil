<!DOCTYPE html>
<html>
<head>
    <title>Update Car</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: left;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Update Car</h1>

<form th:action="@{/update_car}" method="post">
    <input type="hidden" th:value="${car.carId}" name="id">
    <input type="hidden" th:value="${car.brand}" name="brand">
    <input type="hidden" th:value="${car.model}" name="model">
    <input type="hidden" th:value="${car.year}" name="year">
    <input type="hidden" th:value="${car.color}" name="color">

    <label for="CarId">CarID:</label>
    <input type="text" id="CarId" name="carId" th:value="${car.carId}" required><br>
    <label for="newBrand">New Brand:</label>
    <input type="text" id="newBrand" name="newBrand" th:value="${car.brand}" required><br>

    <label for="newModel">New Model:</label>
    <input type="text" id="newModel" name="newModel" th:value="${car.model}" required><br>

    <label for="newYear">New Year:</label>
    <input type="number" id="newYear" name="newYear" th:value="${car.year}" required><br>

    <label for="newColor">New Color:</label>
    <input type="text" id="newColor" name="newColor" th:value="${car.color}" required><br>

    <label for="newPrice">New Price:</label>
    <input type="number" step="0.01" id="newPrice" name="newPrice" th:value="${car.price}" required><br>

    <label for="newAvailability">New Availability:</label>
    <input type="checkbox" id="newAvailability" name="newAvailability" th:checked="${car.availability}"><br>

    <input type="submit" value="Update Car">
</form>
<form action="/delete_car" method="post"> <!-- Uses POST method -->
    <input type="hidden" name="id" value="1"> <!-- Example ID value -->
    <button type="submit">Delete</button>
</form>

<!-- Link to go back to the list of all cars -->
<a href="/insert_car" methods="post"> Update</a>
<a href="all_cars">Back to All Cars</a>

</body>
</html>
