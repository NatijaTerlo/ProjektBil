<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Car</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            overflow: auto;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            line-height: 1.5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        p {
            margin-bottom: 20px;
        }

        button[type="submit"] {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #c82333;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
    </style>
</head>
<body>
<header>
    <h1>Delete Car</h1>
</header>
<div class="container">
    <p>Are you sure you want to delete "<span th:text="${brand}"></span> <span th:text="${model}"></span>" (ID: <span th:text="${id}"></span>)?</p>
    <form action="/delete_car" method="post">
        <input type="hidden" name="id" th:value="${id}">
        <input type="hidden" name="brand" th:value="${brand}">
        <input type="hidden" name="model" th:value="${model}">
        <button type="submit" name="action" value="delete">Yes, Delete</button>
        <button type="submit" name="action" value="cancel">Cancel</button>
    </form>
</div>
</body>
</html>
