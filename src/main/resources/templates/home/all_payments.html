<!DOCTYPE html>
<html>

<head>
    <title>All Payments</title>
    <link rel="stylesheet" type="text/css" href="/style.css/all_payments.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .action-button {
            padding: 8px 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .action-button:hover {
            background-color: #45a049;
        }

        .delete-button {
            background-color: #f44336;
        }

        .delete-button:hover {
            background-color: #da1212;
        }

        button[type="submit"] {
            padding: 10px 20px;
            border: none;
            background-color: #0f33e5;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #001c91;
        }

        button[type="submit"]:active {
            background-color: #00144d;
        }

        form {
            display: inline;
            margin-right: 10px;
        }


</style>
</head>
<body>
<h1>All Payments</h1>
<table>
    <thead>
    <tr>
        <th>Payment ID</th>
        <th>Contract ID</th>
        <th>Amount</th>
        <th>Payment Date</th>
        <th>Payment Method</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the payments list and display each payment -->
    <!-- Assuming you are using Thymeleaf to render the HTML -->
    <tr th:each="payment : ${payments}">
        <td th:text="${payment.paymentId}"></td>
        <td th:text="${payment.contractId}"></td>
        <td th:text="${payment.amount}"></td>
        <td th:text="${payment.paymentDate}"></td>
        <td th:text="${payment.paymentMethod}"></td>
        <td>
            <form th:action="@{/delete_payment}" method="get" style="display: inline;">
                <input type="hidden" th:value="${payment.paymentId}" name="id">

                <button type="submit" class="action-button delete-button">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<form action="/add_payment" method="get"><button type="submit">Add New Payment</button></form>
<form action="/user_overview" method="get"><button type="submit">Back To All Service</button> </form>
</body>
</html>
